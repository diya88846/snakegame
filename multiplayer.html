<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Snake Game</title>
  <style>
    body {
      background-color: #2d4b1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
    }
    canvas {
      background-color: #69afff;
      border: 4px solid #2e6930;
      border-radius: 30px;
      image-rendering: pixelated;
    }
    .container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .side-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    #controls button {
      font-size: 24px;
      padding: 10px;
      margin: 5px;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: rgb(14, 3, 65);
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>üêçüêç Multiplayer Snake Game</h2>
    <div class="scoreboard">
      <h3 id="score1">Player 1 Score: 0</h3>
      <h3 id="score2">Player 2 Score: 0</h3>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="startGame()">
      <img src="snake.png" alt="Go" style="height: 100px; vertical-align: middle; border: 2px solid rgba(0,0,0,0.2); border-radius: 10px;">
      START!
    </button>
    <div class="side-buttons">
      <button onclick="pauseGame()">‚è∏ Pause</button>
      <button onclick="resumeGame()">‚ñ∂ Resume</button>
    </div>
  </div>

  <div id="controls">
    <button onclick="setDirection(0, 'up')">‚¨ÜÔ∏è</button><br>
    <button onclick="setDirection(0, 'left')">‚¨ÖÔ∏è</button>
    <button onclick="setDirection(0, 'down')">‚¨áÔ∏è</button>
    <button onclick="setDirection(0, 'right')">‚û°Ô∏è</button>
  </div>

  <script>
    // Snake logic and variables remain intact from previous version
    // Just ensure that pauseGame and resumeGame toggle isPaused = true/false
    function pauseGame() {
      isPaused = true;
    }
    function resumeGame() {
      isPaused = false;
    }
  </script>
</body>
</html>
