<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
      margin: 0;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
    }
    .container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #controls {
      text-align: center;
    }
    #controls button {
      font-size: 24px;
      padding: 10px;
      margin: 5px;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: none;
      background-color: #4caf4f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>🎮 Snake Game</h2>
  <h3 id="scoreCard">Score: 0</h3>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="startGame()">🐍 GO!</button>
  <button id="restartBtn" onclick="reloadGame()" style="display: none;">🔁 Restart</button>
</div>

<div id="controls">
  <button onclick="setDirection('up')">⬆️</button><br>
  <button onclick="setDirection('left')">⬅️</button>
  <button onclick="setDirection('down')">⬇️</button>
  <button onclick="setDirection('right')">➡️</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const scoreCard = document.getElementById("scoreCard");
  const restartBtn = document.getElementById("restartBtn");

  const box = 20;
  const canvasSize = 400;

  const snakeImg = new Image();
  snakeImg.src = "snake.png";

  const appleImg = new Image();
  appleImg.src = "apple.png";

  let snake, food, dx, dy, game, score;
  let headDirection = 'right'; // Default

  function initGame() {
    score = 0;
    scoreCard.textContent = "Score: 0";

    snake = [
      { x: 160, y: 200 },
      { x: 140, y: 200 },
      { x: 120, y: 200 },
      { x: 100, y: 200 }
    ];

    food = {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };

    dx = box;
    dy = 0;
  }

function drawSnakePart(part, index) {
  if (index === 0) {
    const headSize = box + 4;
    const centerX = part.x + box / 2;
    const centerY = part.y + box / 2;
    let angle = 0;

    switch (headDirection) {
      case 'down':  angle = 0; break;
      case 'right': angle = -Math.PI / 2; break;
      case 'up':    angle = Math.PI; break;
      case 'left':  angle = Math.PI / 2; break;
    }

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    ctx.drawImage(snakeImg, -headSize / 2, -headSize / 2, headSize, headSize);
    ctx.restore();
  } else {
    ctx.fillStyle = "#3A5F4B";
    ctx.strokeStyle = "#426744";
    ctx.beginPath();
    ctx.arc(part.x + box / 2, part.y + box / 2, box / 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();
  }
}

  function drawFood() {
  const foodSize = box + 4;
  ctx.drawImage(appleImg, food.x - 2, food.y - 2, foodSize, foodSize);
}


  function draw() {
  ctx.clearRect(0, 0, canvasSize, canvasSize);
  drawFood();
  snake.forEach((part, index) => drawSnakePart(part, index)); // Updated here

  const head = { x: snake[0].x + dx, y: snake[0].y + dy };

  if (
    head.x < 0 || head.x >= canvasSize ||
    head.y < 0 || head.y >= canvasSize ||
    collision(head, snake)
  ) {
    clearInterval(game);
    alert("💀 Game Over! Your score: " + score);
    restartBtn.style.display = "inline-block";
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreCard.textContent = "Score: " + score;
    food = {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };
  } else {
    snake.pop();
  }
}


  function collision(head, body) {
    for (let i = 1; i < body.length; i++) {
      if (head.x === body[i].x && head.y === body[i].y) {
        return true;
      }
    }
    return false;
  }

  function changeDirection(e) {
  const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
  if (e.keyCode === LEFT && dx === 0) {
    dx = -box; dy = 0; headDirection = 'left';
  } else if (e.keyCode === UP && dy === 0) {
    dx = 0; dy = -box; headDirection = 'up';
  } else if (e.keyCode === RIGHT && dx === 0) {
    dx = box; dy = 0; headDirection = 'right';
  } else if (e.keyCode === DOWN && dy === 0) {
    dx = 0; dy = box; headDirection = 'down';
  }
}


  function setDirection(dir) {
    if (dir === 'left' && dx === 0) {
  dx = -box; dy = 0; headDirection = 'left';
} else if (dir === 'right' && dx === 0) {
  dx = box; dy = 0; headDirection = 'right';
} else if (dir === 'up' && dy === 0) {
  dx = 0; dy = -box; headDirection = 'up';
} else if (dir === 'down' && dy === 0) {
  dx = 0; dy = box; headDirection = 'down';
}

  }

  function startGame() {
    // Wait for images to fully load
    if (!snakeImg.complete || !appleImg.complete) {
      setTimeout(startGame, 100);
      return;
    }
    initGame();
    clearInterval(game);
    game = setInterval(draw, 100);
    restartBtn.style.display = "none";
  }

  function reloadGame() {
    startGame();
  }

  document.addEventListener("keydown", changeDirection);

  document.addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      restartBtn.style.display =
        restartBtn.style.display === "none" ? "inline-block" : "none";
    }
  });
</script>
</body>
</html>
